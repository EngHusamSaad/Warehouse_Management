<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <title>Add New Item</title>
</head>

<body class="add_item_body">
    <div>
        <h1>Add a New Item</h1>
        <form action="/add_item" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="modal-body">
                <div class="mb-3">

                    <label for="Item_name" class="form-label">Item name</label>
                    <input type="text" name="Item_name" placeholder="Item_name" class="form-control"><br>
                </div>
                <div class="mb-3">
                    <label for="Item_SN" class="form-label">Item SN</label>
                    <input type="text" name="Item_SN" placeholder="Item_SN" class="form-control"><br />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description: </label>
                    <textarea class="form-control" name="description" rows="4" cols="30"></textarea><br />
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Browse Photo</label>
                    <input type="file" name="file" id="file" class="form-control"><br />
                </div>

                <button type="submit" class="btn btn-info">Add New Item</button>
                <a href="login" class="btn btn-warning">Back To Main</a>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </form>
    </div>

    <img src="{% static 'img/add_icon.png' %}" alt="icon" class="logo" />

</body>

<style>
    h1 {
        margin: 30px;
    }

    .add_item_body {
        margin: 40px;
        display: flex;
        justify-content: space-around;
        background-color: whitesmoke;
        border: 5px solid black;
        padding: 40px;
    }

    li {
        color: red;
        font-weight: bold;
    }
</style>

</html>
